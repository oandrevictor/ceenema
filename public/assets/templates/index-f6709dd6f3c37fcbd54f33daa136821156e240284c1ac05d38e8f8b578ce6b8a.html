
<!-- Main Page Carousel Featured Movies !-->
<ks-swiper-container ng-if="movies" on-ready="onReadySwiper(swiper)"  initial-slide="1" loop="false" show-nav-buttons="true" slides-per-view="1" space-between="1" pagination-is-active="false" pagination-clickable="false">
  <ks-swiper-slide class="swiper-slide" back-img="{{movie.imgurl}}" ng-repeat="movie in movies" ng-click="view(movie.id)">
    <div class="gradient-layer" layout="row" layout-align="start end">
      <div class="container">
      <h1 class="mainTitle">{{movie.name}} </h1>
      </div>
    </div>
  </ks-swiper-slide>
</ks-swiper-container>

<!-- Movie Cards !-->
  <md-content class="md-padding" layout="row" layout-wrap>
    <div class="col-md-3" ng-repeat="movie in movies">
      <md-card>
        <img ng-src="{{movie.imgurl}}" class="md-card-image" alt="Movie" ng-click="view(movie.id)">
        <md-card-actions layout="row" layout-align="end center">

          <div class="col-md-8">
          <h3 class="cardTitle">{{movie.name}}</h3>
          </div>

          <!-- Card buttons !-->
          <div class="col-md-2">
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-src=/assets/icons/edit-9bc24ae346b7d9cca0c7581b4eab2904e86bc0f815b07aaac22701e87c9d8389.svg aria-label="favorite" ng-click="edit(movie.id)"></md-icon>
          </md-button>
          </div>
          <div class="col-md-2">
          </div>

        </md-card-actions>

      </md-card>
    </div>

<!-- Special card: Create a new Movie !-->
    <div class="col-md-3" >
      <md-card>
        <!-- Poster is the default image !-->
        <img ng-src="/assets/bgblue-42b7852c2fb6e1cf20fe9d20c32bf9ca1c140defc4643fe839938b8936cd17c6.jpg" class="md-card-image" alt="Movie" ng-click="create()">
        <md-card-actions layout="row" layout-align="end center">

          <div class="col-md-8">
            <h3 class="cardTitle">Add New Movie</h3>
          </div>

          <div class="col-md-2">
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-src=/assets/icons/add-3e9afdef39796c84985a6ec76e0afdac54c55c0010ed5b2e1898e8ad77d58279.svg aria-label="favorite" ng-click="create()"></md-icon>
            </md-button>
          </div>
          <div class="col-md-2">
          </div>



        </md-card-actions>

      </md-card>
    </div>

  </md-content>
